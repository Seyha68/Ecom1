<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Web</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
        <header class="header">
            <div class="header__top">
                <div class="header__container container">
                    <div class="header__contact">
                        <span>0987654321</span>

                        <span>our location</span>
                    </div>

                    <p class="header__alert-news">
                        Super Value Deals - Save more with coupone
                    </p>
                    <a href="login-register.html" class="header__top-action">Log In/Sign Up</a>
                </div>
            </div>

            <nav class="nav container">
                <a href="home.html" class="nav__logo">
                    <img src="IMG/logo.png" alt="" class="nav__logo-img">
                </a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="home.html" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="shop.html" class="nav__link">Shop</a>
                        </li>
                        <li class="nav__item">
                            <a href="accout.html" class="nav__link">My Account</a>
                        </li>
                        <li class="nav__item">
                            <a href="compare.html" class="nav__link">Compare</a>
                        </li>
                        <li class="nav__item">
                            <a href="login-register.html" class="nav__link">Login</a>
                        </li>
                    </ul>

                    <div class="header__search">
                        <input type="text" class="form__input" placeholder="Searching...">
                        <button class="search__btn">
                            <img src="IMG/search.png" alt="">
                        </button>
                    </div>
                </div>

                <div class="header__user-action">
                    <a href="wishlist.html" class="header__action-btn">
                        <img src="IMG/icon-heart.svg" alt="">
                        <span class="count">3</span>
                    </a>
                    <a href="cart.html" class="header__action-btn">
                        <img src="IMG/icon-cart.svg" alt="">
                        <span class="count">3</span>
                    </a>
                </div>
            </nav>
        </header>

        <section class="home">
            <div class="home__container container grid">
                <div class="home__content">
                    <span class="home__subtitle">Hot promotion</span>
                    <h1 class="home__title">Fashion Trending <span>Great Collection</span> </h1>
                </div>
            </div>
        </section>
</body>
</html>
